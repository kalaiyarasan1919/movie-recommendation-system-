<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .movie-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .movie-card h3 {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendations by Genre</h1>
    <form method="POST">
        <label for="genre">Enter Genre:</label>
        <input type="text" id="genre" name="genre" required>
        <button type="submit">Recommend</button>
    </form>
    
    {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <div class="movie-container">
            {% for rec in recommendations %}
                <div class="movie-card">
                    <img src="{{ rec.poster }}" alt="Poster for {{ rec.title }}">
                    <h3>{{ rec.title }}</h3>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
